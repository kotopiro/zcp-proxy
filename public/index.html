<!doctype html>
<html>
<head><meta charset="utf-8"><title>Self Proxy</title></head>
<body>
  <h3>Self-made Proxy (dev)</h3>
  <input id="u" placeholder="https://example.com" style="width:60%">
  <button onclick="go()">Open</button>
  <script>
    function go(){
      const v = document.getElementById('u').value.trim();
      if(!v) return alert('url?');
      location.href = '/p/' + encodeURIComponent(v);
    }
  </script>
</body>
</html>
